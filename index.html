<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="history-toggle" id="history-toggle">
                <h3>↻</h3>
            </button>
            <div class="calculation" id="calculation"></div>
            <div class="result" id="result">0</div>

            <div class="history-panel" id="history-panel">
                <div class="history-header">
                    <h3>Calculation History</h3>
                    <button class="history-close" id="history-close">
                        <h3>x</h3>
                    </button>
                </div>
                <div id="history-content"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn memory-btn" data-action="mc">MC</button>
            <button class="btn memory-btn" data-action="mr">MR</button>
            <button class="btn memory-btn" data-action="m+">M+</button>
            <button class="btn memory-btn" data-action="m-">M-</button>

            <button class="btn clear" data-action="clear">C</button>
            <button class="btn backspace" data-action="backspace">⌫</button>
            <button class="btn operator" data-operator="%">%</button>
            <button class="btn operator" data-operator="/">÷</button>

            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn operator" data-operator="*">×</button>

            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn operator" data-operator="-">−</button>

            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn operator" data-operator="+">+</button>

            <button class="btn zero" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const calculationEl = document.getElementById('calculation');
            const resultEl = document.getElementById('result');
            const themeToggle = document.getElementById('theme-toggle');
            const historyToggle = document.getElementById('history-toggle');
            const historyPanel = document.getElementById('history-panel');
            const historyClose = document.getElementById('history-close');
            const historyContent = document.getElementById('history-content');

            // Calculator state
            let currentInput = '0';
            let calculation = '';
            let result = 0;
            let memory = 0;
            let isDarkTheme = true;

            // Update display
            function updateDisplay() {
                resultEl.textContent = currentInput;
                calculationEl.textContent = calculation;
            }

            // Add to calculation history
            function addToHistory(calc, res) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="calculation-history">${calc}</div>
                    <div class="result-history">${res}</div>
                `;
                historyContent.prepend(historyItem);

                // Limit history to 10 items
                if (historyContent.children.length > 10) {
                    historyContent.removeChild(historyContent.lastChild);
                }
            }

            // Reset calculator
            function clearCalculator() {
                currentInput = '0';
                calculation = '';
                result = 0;
                updateDisplay();
            }

            // Handle number input
            function inputNumber(number) {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else if (number === '.' && currentInput.includes('.')) {
                    // Prevent multiple decimal points
                    return;
                } else {
                    currentInput += number;
                }
                updateDisplay();
            }

            // Handle operator input
            function inputOperator(operator) {
                if (calculation !== '' && !isNaN(calculation[calculation.length - 1])) {
                    calculation += ` ${operator} `;
                } else {
                    calculation = currentInput + ` ${operator} `;
                }
                currentInput = '0';
                updateDisplay();
            }

            // Calculate result
            function calculateResult() {
                if (calculation !== '' && !isNaN(calculation[calculation.length - 1])) {
                    calculation += ` ${currentInput}`;

                    try {
                        // Replace × and ÷ with * and / for evaluation
                        const expression = calculation.replace(/×/g, '*').replace(/÷/g, '/');
                        result = eval(expression);

                        if (!isFinite(result)) {
                            throw new Error('Invalid calculation');
                        }

                        addToHistory(calculation + ' =', result);

                        currentInput = result.toString();
                        calculation = '';
                        updateDisplay();
                    } catch (error) {
                        currentInput = 'Error';
                        calculation = '';
                        setTimeout(() => {
                            currentInput = '0';
                            updateDisplay();
                        }, 1500);
                    }
                }
            }

            // Handle backspace
            function handleBackspace() {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            }

            // Handle percentage
            function handlePercentage() {
                try {
                    const value = parseFloat(currentInput);
                    currentInput = (value / 100).toString();
                    updateDisplay();
                } catch (error) {
                    currentInput = 'Error';
                    setTimeout(() => {
                        currentInput = '0';
                        updateDisplay();
                    }, 1500);
                }
            }

            // Handle memory functions
            function handleMemory(action) {
                switch (action) {
                    case 'mc': // Memory Clear
                        memory = 0;
                        break;
                    case 'mr': // Memory Recall
                        currentInput = memory.toString();
                        updateDisplay();
                        break;
                    case 'm+': // Memory Add
                        memory += parseFloat(currentInput);
                        break;
                    case 'm-': // Memory Subtract
                        memory -= parseFloat(currentInput);
                        break;
                }
            }

            // Toggle theme
            function toggleTheme() {
                isDarkTheme = !isDarkTheme;

                if (isDarkTheme) {
                    document.body.style.background = 'linear-gradient(135deg, #121212 0%, #2d2d2d 100%)';
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                } else {
                    document.body.style.background = 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)';
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }

            // Add button press animation
            function animateButton(button) {
                button.classList.add('pressed');
                setTimeout(() => {
                    button.classList.remove('pressed');
                }, 200);
            }

            // Event Listeners
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', () => {
                    animateButton(button);

                    if (button.hasAttribute('data-number')) {
                        inputNumber(button.getAttribute('data-number'));
                    } else if (button.hasAttribute('data-operator')) {
                        inputOperator(button.getAttribute('data-operator'));
                    } else if (button.hasAttribute('data-action')) {
                        const action = button.getAttribute('data-action');

                        switch (action) {
                            case 'clear':
                                clearCalculator();
                                break;
                            case 'equals':
                                calculateResult();
                                break;
                            case 'backspace':
                                handleBackspace();
                                break;
                            case '%':
                                handlePercentage();
                                break;
                            default:
                                handleMemory(action);
                                break;
                        }
                    }
                });
            });

            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // History panel
            historyToggle.addEventListener('click', () => {
                historyPanel.classList.add('show');
            });

            historyClose.addEventListener('click', () => {
                historyPanel.classList.remove('show');
            });

            // Keyboard support
            document.addEventListener('keydown', (event) => {
                if (/[0-9]/.test(event.key)) {
                    inputNumber(event.key);
                } else if (event.key === '.') {
                    inputNumber('.');
                } else if (['+', '-', '*', '/'].includes(event.key)) {
                    inputOperator(event.key === '*' ? '×' : event.key === '/' ? '÷' : event.key);
                } else if (event.key === 'Enter' || event.key === '=') {
                    calculateResult();
                } else if (event.key === 'Escape') {
                    clearCalculator();
                } else if (event.key === 'Backspace') {
                    handleBackspace();
                } else if (event.key === '%') {
                    handlePercentage();
                }
            });

            // Initialize display
            updateDisplay();
        });
    </script>
</body>

</html>
